version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: peak-sight-backend-db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - peak-sight-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peak-sight-backend-api
    env_file:
      - .env
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0 --port $${API_PORT}"
    ports:
      - "127.0.0.1:${API_PORT:-8000}:${API_PORT:-8000}"
    volumes:
      - ./fastapi:/app:cached # ローカルのコードをマウント（ホットリロード用）
      - ./datas:/datas:cached # データディレクトリをマウント
    environment:
      WATCHFILES_FORCE_POLLING: "true"
      DATABASE_URL: postgresql://app:app@db:5432/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  peak-sight-db-data:
